<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
      <ul>
        <li><a href="#home" class="active" >Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services" >Services</a></li>
        <li><button class="icon-buttons">Call</button></li>
      </ul>
</nav>
<div class="bg-light">

  <div class="container py-4">
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000" data-bs-pause="hover">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner shadow-sm rounded">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1200/600?image=1011" class="d-block w-100" alt="Image 1" loading="lazy">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/600?image=1025" class="d-block w-100" alt="Image 2" loading="lazy">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/600?image=1005" class="d-block w-100" alt="Image 3" loading="lazy">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev" aria-label="Previous">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next" aria-label="Next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
