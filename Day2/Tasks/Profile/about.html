<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider with Names</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }

    .carousel-item img {
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }

    .carousel-caption {
      position: static;
      padding: 10px 0;
      color: #333;
      font-weight: 600;
      font-size: 18px;
    }

    .carousel {
      width: 400px;
      margin: 60px auto;
      text-align: center;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding-bottom: 15px;
    }
  </style>
</head>
<body>

  <div id="placesCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34" class="d-block w-100" alt="Eiffel Tower">
        <div class="carousel-caption">Eiffel Tower – Paris</div>
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60b" class="d-block w-100" alt="Statue of Liberty">
        <div class="carousel-caption">Statue of Liberty – New York</div>
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="d-block w-100" alt="Great Wall of China">
        <div class="carousel-caption">Great Wall – China</div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#placesCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#placesCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
