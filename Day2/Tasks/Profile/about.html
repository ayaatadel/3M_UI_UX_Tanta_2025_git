<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About page</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<style>
  .navbar{
    background-image: url('../images/black-background.jpg');
  }
</style>
<body>


     <nav class="navbar">
      HEAD
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about" class="active">About</a></li>
        <li><a href="#services" >Services</a></li>
      </ul>
      <button class="btn btn-light ms-3">Sign Up</button>
    </nav>


  <div id="placesCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34" class="d-block w-100" alt="Eiffel Tower">
        <div class="carousel-caption">Eiffel Tower – Paris</div>
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60b" class="d-block w-100" alt="Statue of Liberty">
        <div class="carousel-caption">Statue of Liberty – New York</div>
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="d-block w-100" alt="Great Wall of China">
        <div class="carousel-caption">Great Wall – China</div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#placesCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#placesCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
