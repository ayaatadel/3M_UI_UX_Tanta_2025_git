<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About page</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .navbar {
      background-color: #647FBC; 
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #FAFDD6 !important;
    }

    .nav-link.active {
      color: #FAFDD6 !important;
      font-weight: 600;
      border-bottom: 2px solid #FAFDD6; 
    }

    .form-control {
      border-radius: 20px;
    }

    .search-btn {
      background-color: #91ADC8;
      border-radius: 50%;
      color: #fff;
      border: none;
      padding: 6px 10px;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.2rem;
      margin-left: 10px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #FAFDD6;
    }
     body {
      background: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }

    .carousel-item img {
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }

    .carousel-caption {
      position: static;
      padding: 10px 0;
      color: #333;
      font-weight: 600;
      font-size: 18px;
    }

    .carousel {
      width: 400px;
      margin: 60px auto;
      text-align: center;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding-bottom: 15px;
    }
  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">MySite</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
       
        <ul class="navbar-nav m-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
           
            <a class="nav-link active" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
        </ul>

       
        <form class="d-flex me-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="search-btn" type="submit"><i class="bi bi-search"></i></button>
        </form>

    
        <div class="social-icons d-flex">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
    </div>
  </nav>
  <div id="placesCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34" class="d-block w-100" alt="Eiffel Tower">
        <div class="carousel-caption">Eiffel Tower – Paris</div>
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60b" class="d-block w-100" alt="Statue of Liberty">
        <div class="carousel-caption">Statue of Liberty – New York</div>
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="d-block w-100" alt="Great Wall of China">
        <div class="carousel-caption">Great Wall – China</div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#placesCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#placesCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
