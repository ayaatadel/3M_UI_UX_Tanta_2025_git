<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <section class="service-article">
        <p>
          This section represents one of our service areas.  
          Inside it, the article contains a paragraph describing the content.  
          Structuring your HTML this way improves clarity and accessibility.
        </p>
    </section>
    <section class="service-map">
     <img src="../images/map.jpg">
    </section>
    
<section style="background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.08);width:100%;max-width:420px;margin:auto;">
  <h2 style="margin:0 0 12px;text-align:center;color:#333;">Contact Us</h2>

  <form style="display:flex;flex-direction:column;gap:10px;">
    <label for="name" style="font-size:14px;color:#555;">Name</label>
    <input id="name" name="name" required
           placeholder="Your name"
           style="padding:10px;border:1px solid #ccc;border-radius:6px;font-size:14px;width:100%;box-sizing:border-box;" />

    <label for="email" style="font-size:14px;color:#555;margin-top:6px;">Email</label>
    <input id="email" name="email" type="email" required
           placeholder="you@example.com"
           style="padding:10px;border:1px solid #ccc;border-radius:6px;font-size:14px;width:100%;box-sizing:border-box;" />

    <label for="message" style="font-size:14px;color:#555;margin-top:6px;">Message</label>
    <textarea id="message" name="message" required
              placeholder="Write your message..."
              style="padding:10px;border:1px solid #ccc;border-radius:6px;font-size:14px;width:100%;height:120px;box-sizing:border-box;resize:vertical;"></textarea>

    <button type="submit"
            style="margin-top:6px;background:#28a745;color:#fff;border:0;padding:10px;border-radius:6px;font-size:16px;cursor:pointer;">
      Send
    </button>
  </form>
</section>



</body>
</html>
